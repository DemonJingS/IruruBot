<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>随机数</title>
    <script th:src="@{https://kit.fontawesome.com/3f2164ccf1.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/static/css/random.css}"> <!-- 引入外部 CSS 文件 -->
</head>
<body>
<div class="container">
    <h1>随机生成 V W X Y Z</h1>

    <div class="input-group">
        <label for="v-range">V 的范围:</label>
        <input type="number" id="v-range" placeholder="输入V的范围(默认0)">
    </div>

    <div class="input-group">
        <label for="w-range">W 的范围:</label>
        <input type="number" id="w-range" placeholder="输入W的范围(默认0)">
    </div>

    <div class="input-group">
        <label for="x-range">X 的范围:</label>
        <input type="number" id="x-range" placeholder="输入X的范围(默认0)">
    </div>

    <div class="input-group">
        <label for="y-range">Y 的范围:</label>
        <input type="number" id="y-range" placeholder="输入Y的范围(默认0)">
    </div>

    <div class="input-group">
        <label for="z-range">Z 的范围:</label>
        <input type="number" id="z-range" placeholder="输入Z的范围(默认0)">
    </div>

    <button id="generateBtn">生成随机数</button>

    <div class="random-numbers" id="randomNumbers">
        <!-- 随机数显示在这里 -->
    </div>
</div>
<div class="bottom-nav">
    <a th:href="@{/main}" class="nav-item">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
        <span>主页</span>
    </a>
    <a href="#" class="nav-item">
        <i class="fa-solid fa-clock" aria-hidden="true"></i>
        <span>随机数</span>
    </a>
    <a href="#" class="nav-item">
        <i class="fa-solid fa-list-check" aria-hidden="true"></i>
        <span>任务</span>
    </a>
    <a th:href="@{/user}" class="nav-item">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
        <span>我的</span>
    </a>
</div>
<script>
    // 生成随机数的函数
    function generateRandomNumber(range) {
        // 如果用户未输入范围，默认为 0
        range = range || 0;
        return Math.floor(Math.random() * (range + 1));
    }

    // 点击按钮生成随机数
    document.getElementById('generateBtn').addEventListener('click', function () {
        // 获取用户输入的范围
        const vRange = parseInt(document.getElementById('v-range').value) || 0;
        const wRange = parseInt(document.getElementById('w-range').value) || 0;
        const xRange = parseInt(document.getElementById('x-range').value) || 0;
        const yRange = parseInt(document.getElementById('y-range').value) || 0;
        const zRange = parseInt(document.getElementById('z-range').value) || 0;

        // 生成随机数
        const v = generateRandomNumber(vRange);
        const w = generateRandomNumber(wRange);
        const x = generateRandomNumber(xRange);
        const y = generateRandomNumber(yRange);
        const z = generateRandomNumber(zRange);

        // 显示生成的随机数
        const randomNumbersDiv = document.getElementById('randomNumbers');
        randomNumbersDiv.textContent = `V: ${v}, W: ${w}, X: ${x}, Y: ${y}, Z: ${z}`;
    });
</script>
</body>
</html>
